<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login-styles.css">
    <title>Joy's Login UI Project</title>
</head>

<body>
    <div class="container">
        <div class="transparent-background">
            <form class="flex-form">
                <div class="left">
                    <img class="logo" src="Logo/wave-logo.png" alt="Wave Finder Travel Agency Icon">
                </div>
                <div class="right">
                    <h1>Sign in</h1>
                    <div class="email-login box-format">
                        <label for="user-email"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="user-email" class="text-area" required>
                    </div>

                    <div class="password-login box-format">
                        <label for="password"><b>Password</b></label>
                        <input type="text" style="-webkit-text-security: circle" placeholder="Enter Password"
                            name="password" class="text-area" required>
                    </div>

                    <div class="sign-in box-format">
                        <button type="submit" class="submit-button">Sign In</button>
                    </div>
                    <!-- Forgot Password -->
                    <div class="reset-password box-format">
                        <a href="../Reset/reset-password.html" target="blank">Reset Password</button>
                    </div>
                    <!-- New User Sign Up -->
                    <div class="new-account box-format">
                        <a href="../Signup/signup.html" target="blank">New Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <video class="summer" src="Coverr/coverr-summer-sequence.webm" autoplay muted loop></video>
</body>

</html>
