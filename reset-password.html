<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset-styles.css">
    <title>Reset Password</title>
</head>

<body>
    <div class="container">
        <div class="transparent">
            <form class="flex-form">
                <div class="left">
                    <img class="logo" src="Logo/wave-logo.png" alt="Wave Finder Travel Agency Icon">
                </div>
                <div class="right">
                    <h1>Reset Password</h1>
                    <!-- Included placeholder texts -->
                    <div class="object-1 object">
                        <label for="user-email"><b>Send Reset Link to:</b></label>
                        <input type="text" placeholder="Enter Email" name="user-email" class="text-area" required>
                    </div>
                    <div class="object-3 object">
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                    <!-- Forgot Password -->
                    <div class="object-4 object">
                        <a href="login.html" target="blank">Back to Login</button>
                    </div>
                    <!-- New User Sign Up -->
                    <div class="object-5 object">
                        <a href="signup.html" target="blank">New Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>





    <video class="summer" src="Coverr/coverr-summer-sequence.webm" autoplay muted loop></video>
</body>

</html>
