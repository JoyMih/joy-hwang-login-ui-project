<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-styles.css">
    <title>Joy's Login UI Project</title>
</head>
<body>
    <div class="container">
    <form class="flex-form">
        <div class="login-box">
            <h1>Sign in</h1>
            <!-- Included placeholder texts -->
            <div class="object-1 object">
                <label for="username" ><b>Username</b></label>
                <input type="text" placeholder="Username" name="username"  required>
            </div>
            
           <div class="object-2 object">
                <label for="password" ><b>Password</b></label>
                <input type="text" style="-webkit-text-security: circle" placeholder="Password" name="password" required>
           </div> 

           <div class="object-3 object">
                <button type="submit" class="submit-button">Sign In</button>
           </div>
        </div>
    </form>
    </div>

    <video class="summer" src="Coverr/coverr-summer-sequence.webm" autoplay muted loop></video>
</body>
</html>
